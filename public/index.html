<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Zomato Inspired</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Restaurants</h1>
    <nav>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="location.html">Search by Location</a>
      </div>
      <div class="search-bar">
        <input type="text" id="searchQuery" placeholder="Search by name, food, cuisine..." />
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="filters">
      <select id="countryFilter">
        <option value="">All Countries</option>
        <!-- Populated dynamically -->
      </select>
      <input type="number" id="avgSpendFilter" placeholder="Max Avg Spend for Two" min="0" step="10" />
      <select id="cuisineFilter">
        <option value="">All Cuisines</option>
        <!-- Populated dynamically -->
      </select>
    </div>
    <div class="restaurant-list" id="restaurantList"></div>
    <div class="pagination">
      <button id="prevBtn" disabled>Previous</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Next</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
